name: Check

on:
  pull_request:

  push:
    branches:
      - main # Check branch after merge

concurrency:
  # Only run once for latest commit per ref and cancel other (previous) runs.
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
#  check-code-style:
#    name: Code Style
#    uses: playframework/.github/.github/workflows/cmd.yml@v4
#    with:
#      cmd: sbt validateCode

  tests-pekko-http:
    name: Sbt Tests Pekko HTTP
#    needs:
#      - "check-code-style"
    uses: playframework/.github/.github/workflows/cmd.yml@v4
    with:
      java: 17, 11
      scala: 2.13.x, 3.x
      cmd: |
        # sudo add-apt-repository -y ppa:ondrej/php && sudo apt-get -qq update && sudo apt-get install -y libsodium-dev # for secure session examples
        ./test.sh

  tests-netty-http:
    name: Sbt Tests Netty HTTP
#    needs:
#      - "check-code-style"
    uses: playframework/.github/.github/workflows/cmd.yml@v4
    with:
      java: 17, 11
      scala: 2.13.x, 3.x
      cmd: |
        ./test.sh --netty

  gradle-tests:
    name: Gradle Tests
    uses: playframework/.github/.github/workflows/cmd.yml@v4
    with:
      java: 17, 11
      scala: 2.13.x, 3.x
      cmd: |
        ./test-gradle.sh

  finish:
    name: Finish
    if: github.event_name == 'pull_request'
    needs: # Should be last
      - "tests-pekko-http"
      - "tests-netty-http"
      - "gradle-tests"
    uses: playframework/.github/.github/workflows/rtm.yml@v4
