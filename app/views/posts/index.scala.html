@(posts: Iterable[post.Post])(implicit request: post.PostRequest[_])

@main("Posts") {

  <div class="header">
    <h1 class="header-title">Posts</h1>
  </div>

  <table class="table table-striped">
    <thead>
      <td>Link</td>
      <td>Title</td>
      <td>Body</td>
      <td>Comments</td>
    </thead>
    <tbody>
    @for(post <- posts) {
      @row(post)
    }
    </tbody>
  </table>

}
